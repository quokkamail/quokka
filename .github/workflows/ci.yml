name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  license:
    name: License
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Install addlicense
        run: go install github.com/google/addlicense@v1.1.1

      - name: License check
        run: addlicense -v -check

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Lint
        uses: golangci/golangci-lint-action@v3.4.0
        with:
          version: v1.51.2
          skip-cache: true

  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    needs: [license, lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Build
        run: go build -v .

      - name: Test
        run: go test -v ./... -race -coverprofile=coverage.out -covermode=atomic

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
